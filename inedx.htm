<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
        <title>Nihad's business card</title>
</head>

<body>
    <div id="my-card">
        <div class="container-mini">
            <div class="card">
                <div class="background"></div>
                <main>
                    <div class="about">
                        <div class="short-info">
                            <h2>Nihad Asgarov</h2>
                            <p>University student</p>
                            <a href="#">nasgarov7678@ada.edu.az</a>
                        </div>
                        <div class="feed">
                            <button class="mail">
                                <span>
                                    <i class="fa fa-solid fa-envelope"></i>
                                </span>
                                Email
                            </button>
                            <button class="linkedin">
                                <span>
                                    <i  class="fab fa-linkedin"></i>
                                </span>
                                Linkedin
                            </button>
                        </div>
                        <div class="about-text">
                            <h5 class="about-title">About</h5>
                            <p>I am a student at ADA univeristy. My major is Computer Science, and my goal is to be data
                                scientist in the future</p>
                            <h5 class="about-interest">Interest</h5>
                            <p>Playing games, walking in the fresh air, wacthing films, and etc</p>
                        </div>
                        <footer>
                            <div class="social-media">
                                <span>
                                    <i class="fab fa-twitter"></i>
                                </span>
                                <span>
                                    <i class="fab fa-facebook" aria-hidden="true"></i>
                                </span>
                                <span>
                                    <i class="fab fa-instagram"></i>
                                </span>
                                <span>
                                    <i class="fab fa-github"></i>
                                </span>
                            </div>
                        </footer>
                    </div>
                </main>
            </div>

        </div>

    </div>





</body>

</html>
